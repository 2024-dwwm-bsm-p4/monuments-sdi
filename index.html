<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>LES MONUMENTS</h1>
    </header>
    <h3>Cliquez sur un monument ou son bouton pour obtenir une description</h3>
    <div class="list-monument">
        <div class="containeur-eiffel">
            <button class="btn btn-eiffel btn-monument">Tour eiffel</button>
            <br>
            <button class="btn-eiffel btn-monument" >
                <img src="images/tour_eiffel.webp" alt="" data-id="1">
            </button>
        </div>
        <div class="containeur-nd">
            <button class="btn btn-nd btn-monument">Notre-Dame</button>
            <br>
            <button class="btn-nd btn-monument">
                <img src="images/notre_dame.webp" alt="" data-id="2">
            </button>
        </div>
        <div class="containeur-adt">
            <button class="btn btn-adt btn-monument">Arc de Triomphe</button>
            <br>
            <button class="btn-adt btn-monument">
                <img src="images/arc_de_triomphe.webp" alt="" data-id="3">
            </button>
        </div>
        <div class="containeur-msm">
            <button class="btn btn-msm btn-monument">Mont Saint-Michel</button>
            <br>
            <button class="btn-msm btn-monument">
                <img src="images/mont_saint_michel.webp" alt="" data-id="4">
            </button>
        </div>
        <div class="containeur-versailles">
            <button class="btn btn-versailles btn-monument">Versailles</button>
            <br>
            <button class="btn-versailles btn-monument">
                <img src="images/versailles.webp" alt="" data-id="5">
            </button>
        </div>
    </div>
    <br>
    <section id="description">
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
